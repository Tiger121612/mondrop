<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MonDrop Airdrop Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {
      color: #333;
    }
    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>MonDrop Airdrop Checker</h1>
  <input type="text" id="address" placeholder="Enter your wallet address" />
  <button onclick="checkEligibility()">Check</button>

  <div id="result"></div>

  <script>
    async function checkEligibility() {
      const address = document.getElementById("address").value.trim();
      const resultDiv = document.getElementById("result");

      if (!address) {
        resultDiv.innerHTML = "<p style='color: red;'>Please enter a wallet address.</p>";
        return;
      }

      resultDiv.innerHTML = "<p>Checking eligibility...</p>";

      try {
        const response = await fetch("https://mondrop.onrender.com/check-eligibility", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ address })
        });

        if (!response.ok) {
          throw new Error("Server error");
        }

        const data = await response.json();

        resultDiv.innerHTML = `
          <p><strong>Address:</strong> ${data.address}</p>
          <p><strong>Eligibility:</strong> ${data.isEligible ? "✅ Eligible" : "❌ Not Eligible"}</p>
          <p><strong>Score:</strong> ${data.score}</p>
          <p><strong>Tier:</strong> ${data.tier}</p>
          <p><strong>Reason:</strong> ${data.reason}</p>
        `;
      } catch (error) {
        resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>MonDrop Eligibility Checker</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    input { padding: 10px; width: 300px; }
    button { padding: 10px 20px; margin-top: 10px; }
    .result { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>MonDrop Eligibility Checker</h1>
  <input type="text" id="wallet" placeholder="Enter your wallet address" />
  <br />
  <button onclick="checkEligibility()">Check</button>
  
  <div class="result" id="result"></div>

  <script>
    async function checkEligibility() {
      const address = document.getElementById('wallet').value;
      const resultDiv = document.getElementById('result');
      resultDiv.innerText = 'Checking...';

      try {
        const response = await fetch("https://mondrop.onrender.com/check-eligibility", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ address })
        });

        if (!response.ok) throw new Error("Server error");

        const data = await response.json();

        if (data.isEligible) {
          resultDiv.innerHTML = `
            ✅ <b>Eligible</b><br>
            Tier: <b>${data.tier}</b><br>
            Score: ${data.score}<br>
            Reason: ${data.reason}
          `;
        } else {
          resultDiv.innerHTML = `❌ <b>Not Eligible</b>`;
        }
      } catch (error) {
        resultDiv.innerText = "Error checking eligibility.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
